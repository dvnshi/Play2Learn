<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play2Learn Discussion Forum</title>
    <link rel="stylesheet" href="./community.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <h1>Play2Learn Discussion Forum</h1>
    </header>
    <main>
        <section id="post-section">
            <h2>Post Your Issue</h2>
            <form id="post-form">
                <input type="text" id="username" placeholder="Your Name" required>
                <textarea id="post-content" placeholder="Describe your issue here..." required></textarea>
                <button type="submit"><i class="bi bi-send"></i> Post</button>
            </form>
        </section>
        <section id="discussion-section">
            <h2>Discussion</h2>
            <div id="posts-container">
                <!-- Posts will be dynamically inserted here -->
            </div>
        </section>
    </main>
    <div class="big_container">
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
    </div>
    <script src="./community.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="SignUpPage.css">
    <title>Registration</title>
</head>
<body>

        <!-- sound for buttons -->

        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>
        <div><span class="dot"></span></div>

 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <!-- <p>P2L</p> -->
             <img src="../sih-images/1.1.png" alt="logo">
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="/index.html" class="link active">Home</a></li>
                <!-- <li><a href="#" class="link">Blog</a></li> -->
                <!-- <li><a href="#" class="link">Services</a></li> -->
                <li><a href="/About/about.html" class="link">About</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
            <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

<!----------------------------- Form box ----------------------------------->    
    <div class="form-box">
        
        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
               <input type="hidden" name="access_key" value="578fa229-a614-48df-b0bb-385fa66889fb">
               <div class="top">
                <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                <header>Login</header>
               </div>
               <div class="input-box">
                <input type="text" class="input-field" name="EmailID" placeholder="Username or Email">
                <i class="bx bx-user"></i>
               </div>
               <div class="input-box">
                <input type="password" class="input-field" name="Pswd" placeholder="Password">
                <i class="bx bx-lock-alt"></i>
               </div>
               <div class="input-box">
                <input type="submit" class="submit" value="Sign In">
               </div>
            </form>

            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Forgot password?</a></label>
                </div>
            </div>
        </div>

        <!------------------- registration form -------------------------->
        <!-- <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off"></form> -->
        <div class="register-container" id="register">
            <form action="https://api.web3forms.com/submit" method="POST" autocomplete="off">
                <input type="hidden" name="access_key" value="578fa229-a614-48df-b0bb-385fa66889fb">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" name="ForstName" placeholder="Firstname">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" name="LastName" placeholder="Lastname">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" name="EmailID" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" name="Pswd" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="register-check">
                    <label for="register-check">Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>   


<script>
   
   function myMenuFunction() {
    var i = document.getElementById("navMenu");

    if(i.className === "nav-menu") {
        i.className += " responsive";
    } else {
        i.className = "nav-menu";
    }
   }
 
</script>

<script>

    var a = document.getElementById("loginBtn");
    var b = document.getElementById("registerBtn");
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        a.className += " white-btn";
        b.className = "btn";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        a.className = "btn";
        b.className += " white-btn";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

</script>

<script src="../audio.js"></script>
</body>
</html>

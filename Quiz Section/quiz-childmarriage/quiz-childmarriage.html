<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./quiz-childmarriage.css" />
    <title>Simple Quiz</title>
  </head>
  <body>
    <!-- bubbles -->
    <div class="big_container">
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
      <div><span class="dot"></span></div>
    </div>
    <!-- bubble end -->

    <!-- start screen -->

    <div class="start-screen">
      <!-- <div class="octopus"><img src="../sih-images/octopus-1.png" alt="octo"></div> -->
      <div class="rock"><img src="../../sih-images/stone.png" alt="stone" /></div>
      <div class="rock-left">
        <img src="../../sih-images/stone.png" alt="stone2" />
      </div>

      <button id="start-button">Start</button>
    </div>

    <div id="display-container">
      <!-- <div class="rock-left-inquiz"><img src="../sih-images/2247096_1-removebg-preview.png" alt="stone2"></div>  -->
      <div class="header">
        <div class="number-of-count">
          <span class="number-of-question">1 of 5 questions</span>
        </div>
        <div class="timer-div">
          <p>time:</p>
          <span class="time-left">10s</span>
        </div>
      </div>
      <div id="container">
        <!-- questions and options will be displayed here -->
      </div>
      <button id="next-button">Next</button>
    </div>
    
    <div class="score-container hide">
      <div id="user-score">Demo Score</div>
      <button id="restart">Restart</button>
      <button class="back-home">
        <a
          style="text-decoration: none; color: black"
          href="../../Module/module.html"
          >Back</a
        >
      </button>
    </div>

    <!-- animation cursor -->
    <div class="cursor"></div>

    <!-- Script -->

    <script src="./quiz-childmarriage.js"></script>
  </body>
</html>

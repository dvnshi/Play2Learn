  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const gameContainer = document.getElementById('game-container');
      const timerElement = document.getElementById('time-left');
      const scoreElement = document.getElementById('current-score');

      let score = 0;
      let timeLeft = 30; // Set the initial time limit in seconds

      function createBox() {
        const box = document.createElement('div');
        box.className = 'box';
        box.style.left = Math.random() * (window.innerWidth - 100) + 'px';
        box.style.top = Math.random() * (window.innerHeight - 50) + 'px';
        box.textContent = generateRandomWord();
        gameContainer.appendChild(box);

        box.addEventListener('click', function () {
          score++;
          gameContainer.removeChild(box);

          updateScore();
          playHitSound();
          createBox();
        });

        setTimeout(() => {
          gameContainer.removeChild(box);
          updateScore();
          createBox();
        }, 3000);
      }

      function updateScore() {
        scoreElement.textContent = score;
      }

      function generateRandomWord() {
        const words = ['education', 'marraige', 'sexual assault', 'child labour', 'posco act', 'expression', 'equality', 'freedom', 'Care'];
        const randomIndex = Math.floor(Math.random() * words.length);
        return words[randomIndex];
      }

      function updateTimer() {
        if (timeLeft > 0) {
          timeLeft--;
          timerElement.textContent = timeLeft;
          setTimeout(updateTimer, 1000);
        } else {
          // Game Over
          timerElement.textContent = '0';
          console.log('Game Over! Your final score is:', score);
          playGameOverSound();
          alert('Time is up! Your final score is: ' + score);
          gameContainer.innerHTML = ''; // Clear the game container to stop generating new boxes
        }
      }




      function playHitSound() {
        const hitSound = document.getElementById('hitSound');
        hitSound.play();
      }

      function playGameOverSound() {
        const gameOverSound = document.getElementById('gameOverSound');
        gameOverSound.play();
      }


      // Start the timer
      updateTimer();

      // Create multiple boxes
      for (let i = 0; i < 5; i++) {
        createBox();
      }
    });





    const fish = document.getElementById('fish');

function getRandomPosition() {
    const x = Math.random() * (window.innerWidth - fish.clientWidth);
    const y = Math.random() * (window.innerHeight - fish.clientHeight);
    return { x, y };
}

function moveFish() {
    const currentPosition = { x: fish.offsetLeft, y: fish.offsetTop };
    const newPosition = getRandomPosition();

    const deltaX = newPosition.x - currentPosition.x;
    const deltaY = newPosition.y - currentPosition.y;

    const rotation = deltaX < 0 ? ' rotateY(180deg)' : ''; // Rotate only when moving in -X direction

    fish.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)${rotation}`;
}

setInterval(moveFish, 10000); // Change the interval as needed
moveFish(); // Initial placement

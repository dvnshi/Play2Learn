    <script >

// Game logic goes here
function startGame() {
    document.getElementById('story').innerHTML = "You receive your first case. A high-profile client needs your help to solve a legal mystery.";
    document.getElementById('options-container').innerHTML = '<button onclick="investigate()">Investigate</button>';
}

function investigate() {
    document.getElementById('story').innerHTML = "You gather evidence and interview witnesses. A lead points to a suspicious businessman that he give a job to a 13th year boy in her factory .";
    document.getElementById('options-container').innerHTML = '<button onclick="arrest()">Arrest the suspect</button> <button onclick="continueInvestigation()">Continue investigation</button>';
}

function arrest() {
    document.getElementById('story').innerHTML = "You make the arrest, but the suspect claims innocence. The case goes to trial.";
    document.getElementById('options-container').innerHTML = '<button onclick="winTrial()">Present strong evidence and win the trial</button> <button onclick="loseTrial()">Fail to convince the jury</button>';
}

function continueInvestigation() {
    document.getElementById('story').innerHTML = "You uncover more clues, but a proper evidence was not getting. The case becomes more challenging.";
    document.getElementById('options-container').innerHTML = '<button onclick="arrest()">Arrest the new suspect</button> <button onclick="keepInvestigating()">Keep investigating</button>';
}

function winTrial() {
    document.getElementById('story').innerHTML = "Congratulations! You successfully solved the case and the client is pleased with your work and also you have the good knoledge of rights.";
    document.getElementById('options-container').innerHTML = '<button onclick="startGame()">Play Again</button>';
}

function loseTrial() {
    document.getElementById('story').innerHTML = "Unfortunately, you couldn't convince the jury. The fair justice was not giving.";
    document.getElementById('options-container').innerHTML = '<button onclick="startGame()">Try Again</button>';
}

function keepInvestigating() {
    document.getElementById('story').innerHTML = "The investigation takes an unexpected turn because the boy is saying due the poor condition of her family he wanted to do job .";
    document.getElementById('options-container').innerHTML = '<button onclick="continueInvestigation()">Continue investigation</button> <button onclick="arrest()">Make an arrest</button>';
}

 
function ACT() {
    document.getElementById('story').innerHTML = "But According to child labour act of 1986 it prohibit child workers";
    document.getElementById('options-container').innerHTML = '<button onclick="ACT()">Continue investigation</button> <button onclick="arrest()">Make an arrest</button>';
}

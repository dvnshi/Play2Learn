    <script>
document.addEventListener("DOMContentLoaded", function () {
    // Set the initial time in seconds
    let timeRemaining = 100;

    // Get the countdown element
    const countdownElement = document.getElementById("countdown");

    // Function to update the timer
    function updateTimer() {
        countdownElement.textContent = timeRemaining + " seconds";

        if (timeRemaining === 0) {
            // Game over logic, you can modify this part as needed
            alert("Game Over!");
            resetGame();
        } else {
            // Decrement the time remaining
            timeRemaining--;
        }
    }

    // Function to start the timer
    function startTimer() {
        // Update the timer every second (1000 milliseconds)
        setInterval(updateTimer, 1000);
    }

    // Function to reset the game
    function resetGame() {
        // You can add logic here to reset your game state
        // For example, resetting scores, positions, etc.

        // Reset the timer to its initial value
        timeRemaining = 100;
    }

    // Start the timer when the page is loaded
    startTimer();
});




        document.addEventListener('DOMContentLoaded', function () {
            const imagePaths = ['./sexual.jpg','./t2.jpg', './bal-vivah.jpg','./traffacking 1.jpg','./freedom.jpg','./work.jpg'];
            const totalCards = imagePaths.length * 2;
            let cards = [];
            let flippedCards = [];
            let matchedCards = [];

            // Duplicate image paths to create pairs
            const cardValues = imagePaths.concat(imagePaths);

            // Shuffle the array
            cardValues.sort(() => Math.random() - 0.5);

            const gameBoard = document.getElementById('game-board');

            // Create cards and add them to the game board
            for (let i = 0; i < totalCards; i++) {
                const card = document.createElement('div');
                card.classList.add('card');

                const img = document.createElement('img');
                img.classList.add('img');
                img.src = cardValues[i];

                card.appendChild(img);

                card.addEventListener('click', function () {
                    img.classList.add('imgShow');
                    flipCard(this);
                });

                gameBoard.appendChild(card);
                cards.push(card);
            }

            // Function to handle card flipping
            function flipCard(card) {
                if (flippedCards.length < 2 && !flippedCards.includes(card) && !card.classList.contains('matched')) {
                    flippedCards.push(card);

                    if (flippedCards.length === 2) {
                        setTimeout(checkMatch, 800);
                    }
                }
            }

            // Function to check if the flipped cards match
            function checkMatch() {
                const [card1, card2] = flippedCards;

                const img1 = card1.querySelector('.img');
                const img2 = card2.querySelector('.img');

                if (img1.src === img2.src) {
                    card1.classList.add('matched');
                    card2.classList.add('matched');
                    matchedCards.push(card1, card2);
                } else {
                    img1.classList.remove('imgShow');
                    img2.classList.remove('imgShow');
                }

                flippedCards = [];

                // Check if all cards are matched
                if (matchedCards.length === totalCards) {
                    alert('Congratulations! You matched all the legal rights!!!');
                    alert('nice Sweet child');
                }
            }
        });








        const fish = document.getElementById('fish');

function getRandomPosition() {
    const x = Math.random() * (window.innerWidth - fish.clientWidth);
    const y = Math.random() * (window.innerHeight - fish.clientHeight);
    return { x, y };
}

function moveFish() {
    const currentPosition = { x: fish.offsetLeft, y: fish.offsetTop };
    const newPosition = getRandomPosition();

    const deltaX = newPosition.x - currentPosition.x;
    const deltaY = newPosition.y - currentPosition.y;

    const rotation = deltaX < 0 ? ' rotateY(180deg)' : ''; // Rotate only when moving in -X direction

    fish.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)${rotation}`;
}

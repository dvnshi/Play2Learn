<script>
    var score = 0;
    var totalItems = 5;
    

    function allowDrop(ev) {
        ev.preventDefault();
    }

    function drag(ev) {
        ev.dataTransfer.setData("text", ev.target.id);
    }

    function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        var dropTarget = ev.target;

        // Check if the drop target is a valid drop zone
        if (dropTarget.classList.contains('drop-target')) {
            dropTarget.appendChild(draggedElement);

            // Check if the dropped item matches the target
            if (dropTarget.getAttribute('data-target') === draggedElement.id) {
                alert('Matched!');
                score++;
                updateScore();
                draggedElement.classList.add('matched-item');
                if (score === totalItems) {
                    showWinMessage();
                }
            } else {
                alert('Not matched. Try again.');
                if (score < totalItems) {
                    showLoseMessage();
                }
            }
           
          
        }
    }
    function updateScore() {
        document.getElementById('score').innerText = 'Score: ' + score;
    }
    function showWinMessage() {
        document.getElementById('win-message').style.display = 'block';
    }
    function showLoseMessage() {
        document.getElementById('lose-message').style.display = 'block';
    }

    function restartGame() {
        // Reset game state
        score = 0;
        updateScore();
        document.getElementById('win-message').style.display = 'none';
        document.getElementById('lose-message').style.display = 'none';

        // Remove the matched-item class from items
        var items = document.querySelectorAll('.item');
        items.forEach(function(item) {
            item.classList.remove('matched-item');
        });

        // Move items back to the original column
        var column1 = document.getElementById('column1');
        items.forEach(function(item) {
            column1.appendChild(item);
        });
    }







    const fish = document.getElementById('fish');

function getRandomPosition() {
    const x = Math.random() * (window.innerWidth - fish.clientWidth);
    const y = Math.random() * (window.innerHeight - fish.clientHeight);
    return { x, y };
}

function moveFish() {
    const currentPosition = { x: fish.offsetLeft, y: fish.offsetTop };
    const newPosition = getRandomPosition();

    const deltaX = newPosition.x - currentPosition.x;
    const deltaY = newPosition.y - currentPosition.y;

    const rotation = deltaX < 0 ? ' rotateY(180deg)' : ''; // Rotate only when moving in -X direction

    fish.style.transform = `translate(${newPosition.x}px, ${newPosition.y}px)${rotation}`;
}

setInterval(moveFish, 10000); // Change the interval as needed
moveFish(); // Initial placement
